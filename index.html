<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h3>Caculator</h3>
<input id="giatri1" type="text" placeholder="số thứ nhất">
<input id="giatri2" type="text" placeholder="số thứ hai">
<br>
<button onclick="phepcong()">Addition(+)</button>
<button onclick="pheptru()">Subtraction(-)</button>
<button onclick="phepnhan()">Multiplication(X)</button>
<button onclick="phepchia()">Division(/)</button>
<div id="result"></div>
<script>
    function phepcong() {
        let dulieu1 = parseInt(document.getElementById("giatri1").value);
        let dulieu2 = parseInt(document.getElementById("giatri2").value);
        let result = dulieu1 + dulieu2;
        document.getElementById("result").innerHTML = "<h3>Kết quả " + result + "</h3>";
    }

    function pheptru() {
        let dulieu1 = parseInt(document.getElementById("giatri1").value);
        let dulieu2 = parseInt(document.getElementById("giatri2").value);
        let result = dulieu1 - dulieu2;
        document.getElementById("result").innerHTML = "<h3>Kết quả " + result + "</h3>";
    }

    function phepnhan() {
        let dulieu1 = parseInt(document.getElementById("giatri1").value);
        let dulieu2 = parseInt(document.getElementById("giatri2").value);
        let result = dulieu1 * dulieu2;
        document.getElementById("result").innerHTML = "<h3>Kết quả " + result + "</h3>";
    }

    function phepchia() {
        let dulieu1 = parseInt(document.getElementById("giatri1").value);
        let dulieu2 = parseInt(document.getElementById("giatri2").value);
        let result = dulieu1 / dulieu2;
        document.getElementById("result").innerHTML = "<h3>Kết quả " + result + "</h3>";
    }
</script>
</body>
</html>
